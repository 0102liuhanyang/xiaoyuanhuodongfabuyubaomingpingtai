spring.application.name=xiaoyuanhuodongfabuyubaomingpingtai

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/xiaoyuanhuodongfabuyubaomingpingtai?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 配置（可按需补充 mapper/实体包扫描）
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml

# JWT (需至少 256bit，示例为 32 字节)
app.jwt.secret=campus-event-secret-key-demo-32bytes!
app.jwt.expire-hours=24

# 初始化 schema/data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# SpringDoc
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/swagger-ui.html

# 开发便捷设置
spring.main.web-application-type=servlet
server.port=8080
