spring.application.name=xiaoyuanhuodongfabuyubaomingpingtai

# 数据源配置（部分 JDK 环境对 utf8mb4 作为编码参数不支持，这里使用 UTF-8，并指定排序规则）
spring.datasource.url=jdbc:mysql://localhost:3306/xiaoyuanhuodongfabuyubaomingpingtai?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 配置（可按需补充 mapper/实体包扫描）
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml

# JWT (需至少 256bit，示例为 32 字节)
app.jwt.secret=campus-event-secret-key-demo-32bytes!
app.jwt.expire-hours=24

# 初始化 schema/data（生产/持久化使用时请改为 never，避免启动时重复初始化）
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# SpringDoc
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/swagger-ui.html

# 开发便捷设置
spring.main.web-application-type=servlet
# 前端本地 dev 默认 8080，占用时将后端改为 8081
server.port=8081
